<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare - Ferramenta de Diff Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”€</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>Compare</h1>
            <button id="theme-toggle" title="Mudar Tema">
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </header>

        <main>
            <div class="editor-grid">
                <div class="editor-pane">
                    <label for="original-text">Texto Original</label>
                    <textarea id="original-text" placeholder="Cole ou digite o texto original aqui..."></textarea>
                </div>
                <div class="editor-pane">
                    <label for="altered-text">Texto Alterado</label>
                    <textarea id="altered-text" placeholder="Cole ou digite o texto alterado aqui..."></textarea>
                </div>
            </div>
            
            <div class="actions">
                <div class="options-bar">
                    <label class="switch">
                        <input type="checkbox" id="properties-switch">
                        <span class="slider"></span>
                    </label>
                    <span class="switch-label">Comparar como Properties</span>
                </div>
                <button id="compare-btn">Encontrar DiferenÃ§a</button>
            </div>

            <div class="results-pane">
                <div class="diff-summary" style="display: none;">
                    <div class="summary-stats">
                        <span id="removals-count" class="summary-removals"></span>
                        <span id="additions-count" class="summary-additions"></span>
                        <span id="changes-count" class="summary-changes"></span>
                    </div>
                    <div class="summary-actions">
                        <span id="lines-original-count" class="summary-lines-total"></span>
                        <span id="copy-original-btn" class="copy-button">Copiar todo</span>
                        <span id="lines-altered-count" class="summary-lines-total"></span>
                        <span id="copy-altered-btn" class="copy-button">Copiar todo</span>
                    </div>
                </div>
                
                <div class="diff-display-grid">
                    <div id="diff-original-output" class="diff-output-pane"></div>
                    <div id="diff-altered-output" class="diff-output-pane"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>VersÃ£o: {{ app_version }}</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
